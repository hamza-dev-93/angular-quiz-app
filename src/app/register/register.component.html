<div class="row">
    <div class="col s6 offset-3 m-6">
      <div class="card blue-grey darken-1">
          <div class="col s6"> 
              <h3>Quiz Registration</h3>
          </div>
          <div class="col s6">
        <img src="./assets/img/question2.png" style="width: 250px; height: 250px;" class="offset-s3" alt="">      
        </div>

        <div class="card-content white-text">
          <span class="card-title">Inscription pour le quiz</span>
          <form #registerForm="ngForm">

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="Name" #name ngModel required placeholder="Votre nom" >
                    <label for="Name"> Name: </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input type="text" name="Email" #Email ngModel required placeholder="Votre email">
                    <label for="email"> Email: </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                   
                   <button type="submit" class="btn-large btn-submit" [disabled]="!registerForm.valid" >Start</button>
                </div>
            </div>

          </form>
         
        </div>
       
      </div>
    </div>
  </div>
